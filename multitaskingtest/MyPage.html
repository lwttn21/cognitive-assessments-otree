{% extends "global/Page.html" %}
{% block content %}

<style>
    .container {
        text-align: center;
        margin-top: 50px;
    }
    .cue {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 40px;
    }
    .arrow {
        font-size: 80px;
        position: relative;
    }
    .left {
        left: -200px;
    }
    .right {
        left: 200px;
    }
</style>

<div class="container">
    <div class="cue">
        RULE: {{ rule }}
    </div>

    <div class="arrow {{ arrow_side|lower }}">
        {% if arrow_direction == 'LEFT' %}
            ←
        {% else %}
            →
        {% endif %}
    </div>
</div>

<input type="hidden" name="response" id="response">
<input type="hidden" name="reaction_time" id="reaction_time">

<script>
    let startTime = performance.now();

    document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowLeft" || event.key === "ArrowRight") {

            let rt = performance.now() - startTime;
            document.getElementById("reaction_time").value = rt;

            if (event.key === "ArrowLeft") {
                document.getElementById("response").value = "LEFT";
            }
            if (event.key === "ArrowRight") {
                document.getElementById("response").value = "RIGHT";
            }

            document.forms[0].submit();
        }
    });
</script>

<p>Use ← / → keys</p>

{% endblock %}
